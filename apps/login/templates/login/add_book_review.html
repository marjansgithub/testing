{% load staticfiles %}
<!Doctype html>
<html>
    <head>
       <title>Add BOOK And Review</title>
       <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
       <script src="https://use.typekit.net/iii7xtz.js"></script>
       <script>try{Typekit.load({ async: true });}catch(e){}</script>
     </head>
    </head>
    <body>
    
      <div id="wrapper">
        <div class="register">

        <!-- for checking messages with flash -->
  
        <ul>    
          <li><a href="/success"> Home</a></li>
          <li><a href="/">Logout</a></li>
        </ul>

        <br>
        
        <h3>Add a New Book Title and a Review:</h3>
        <h3></h3>
        <form action="/add_book_review_process/{{user.id}}" method="post">
        {% csrf_token %}
        <br>
        <label>Book Title:</label>
        <input type="text" name="book_title" placeholder="Book Title:"><br>
        <br>
        <label>Book Author:</label>
        <input type="text" name="book_author" placeholder="Author:"><br>
        <br>
        <label>Review:</label>
        <input type="textarea" name="review_text" row= "3" col="15" placeholder="PLease Submit a Review"><br>
        <br>
        <label>Rating:</label>
        <input type="text" name="rating" placeholder="enter a number (1 through 5)"><br>
        <br>
        <input type="submit" value="Add Book and Review">
        </form>
      
      </div>
    </div>
    </body>
</html>
